<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Login APUNACH</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- text fonts -->
    <link rel="stylesheet" href="assets/css/fonts.googleapis.com.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="assets/css/ace.min.css" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ace-part2.min.css" />
    <![endif]-->
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <script src="js/SH.js"></script>

    <link rel="stylesheet" type="text/css" href="alertas/sweetalert.css">
    <script src="alertas/sweetalert.min.js"></script>


    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular/angular-route.js"></script>
    <script src="js/ngStorage.min.js"></script>


    <script src="app.js"></script>

    <script src="app.js"></script>
    <script src="controller/LoginController.js"></script>
    <script src="controller/indexLocal.js"></script>
    <!--[if lte IE 8]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-layout light-login" ng-app="myApp">
<div class="main-container" ng-controller="LoginController">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <br>
                    <br>
                    <br>
                    <div class="center">
                        <h1>
                            <img src="images/grande.svg" width="30px" alt="">
                            <span class="red">SIA</span>
                            <span class="grey" id="id-text2">APUNACH</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; Riobytes Solutions</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        Por favor ingrese su informacion
                                    </h4>

                                    <div class="space-6"></div>

                                    <form ng-submit="login()">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" ng-model="usuario" name="nombre" required placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"  ng-model="password" name="password" required placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">


                                                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" >
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">ingresar</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>



                                </div><!-- /.widget-main -->
                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            Locales
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" data-target="#signup-box" class="user-signup-link">
                                            Docentes
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>

                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border" ng-controller="indexLocal" width:600px>
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">

                                        Informacion
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        Ingrese los parametros de busqueda
                                    </p>

                                    <form ng-submit="buscar()">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="passDocente" class="form-control"  placeholder="Pase la tarjeta" autofocus ng-model="tarjeta" required minlength="10" maxlength="10" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"/>
                                                            <i class="ace-icon fa fa-credit-card"></i>
														</span>
                                            </label>
                                            <div class="form-group">

                                                <select class="form-control "   ng-model="local" ng-options="item as item.nombre for item in locales"  ></select>

                                            </div>

                                            <div class="clearfix">
                                                <button type="submit" class="width-35 pull-right btn btn-sm btn-danger" >
                                                    <span class="bigger-110">Buscar!</span>
                                                </button>
                                            </div>

                                            <div ng-show="mostrar" class="center">

                                                <div class="col-md-4 col-sm-4 col-xs-12 ">
                                                    <br>
                                                    <label><b>Docente</b></label>
                                                    <br>
                                                    <label><b>Cedula:</b>    {{datos.cedula}}</label>
                                                    <br>
                                                    <label><b>Nombres:</b>    {{datos.nombres}}</label>
                                                    <br>
                                                    <label><b>Apellidos:</b>    {{datos.apellidos}}</label>
                                                    <br>

                                                </div>

                                                <div class="col-md-4 col-sm-4 col-xs-12 ">
                                                    <br>
                                                    <label><b>Local</b></label>
                                                    <br>
                                                    <label><b>Nombre:</b>    {{local1.nombre}}</label>
                                                    <br>
                                                    <label><b>Credito:</b>    {{local1.credito_max}}</label>
                                                    <br>


                                                </div>

                                                <div class="col-md-4 col-sm-4 col-xs-12 ">
                                                    <br>
                                                    <label><b>Estado del Credito</b></label>
                                                    <br>
                                                    <h3><font face="Comic Sans MS" color="#adff2f">{{datos.estado}}</font></h3>

                                                </div>


                                            </div>

                                        </fieldset>

                                    </form>

                                </div><!-- /.widget-main -->

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        Regresar al login
                                        <i class="ace-icon fa fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.forgot-box -->
                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="ace-icon fa fa-users blue"></i>
                                        Consulta Estado de Cuenta
                                    </h4>

                                    <div class="space-6"></div>
                                    <p> Ingrese el dato de consulta: </p>

                                    <form ng-submit="entrarSistema()">
                                        <fieldset>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="Cedula" ng-model="cedula" required minlength="10" maxlength="10" onKeypress="if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <div class="space-4"></div>

                                            <div class="clearfix">

                                                <button type="submit" class="width-25 pull-right btn btn-sm btn-success" >
                                                    <span class="bigger-110">Buscar</span>

                                                    <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        <i class="ace-icon fa fa-arrow-left"></i>
                                        Regresar al login
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.signup-box -->

                    </div><!-- /.position-relative -->



                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script src="assets/js/jquery-2.1.4.min.js"></script>

<!-- <![endif]-->

<!--[if IE]>
<script src="assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
<script type="text/javascript">
    if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function($) {
        $(document).on('click', '.toolbar a[data-target]', function(e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });



    //you don't need this, just used for changing background
    jQuery(function($) {
        $('#btn-login-dark').on('click', function(e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-light').on('click', function(e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function(e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');

            e.preventDefault();
        });

    });
</script>
</body>
</html>

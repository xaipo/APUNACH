
    <div class="breadcrumbs ace-save-state" id="breadcrumbs" ng-init="initModificarTipoCuentasEgreso()">

    <div class="page-content">

        <div class="page-header">
            <h1>
                Modificar Tipo cuentas egresos
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    Permite modificar los datos de la tipo cuentas egresos
                </small>
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal" role="form" ng-submit="modiTipoCuentaEgreso()">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-12 control-label no-padding-right" for="idnodidescripcionTipoEgreso"> Descripcion: </label>
                        <div class="col-md-7 col-sm-6 col-xs-10">
                            <input type="text" id="idnodidescripcionTipoEgreso"  ng-model="tipocuentaegreso.descripcion" placeholder="Descripcion" required class="col-md-7 col-xs-12" />
                        </div>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Modificar
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="button" ng-click="cancelarTipoCuentaEgreso()">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                Cancelar
                            </button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

    </div><!-- /.page-content -->

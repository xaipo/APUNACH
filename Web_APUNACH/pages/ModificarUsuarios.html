<div class="main-content-inner" ng-init="initModificarUsuarios()">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="Principal.html#!/">Inicio</a>
            </li>
            <li class="active">Usuarios</li>
            <li class="active">Modificar</li>

        </ul><!-- /.breadcrumb -->

        <div class="nav-search" id="nav-search">

        </div><!-- /.nav-search -->
    </div>

    <div class="page-content">

        <div class="page-header">
            <h1>
                Modificacion de Usuarios
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    Permite modificar los campos del usuario
                </small>
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal" role="form" ng-submit="modificarUser()">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-12 control-label no-padding-right" for="idname"> Nombre: </label>
                        <div class="col-md-7 col-sm-6 col-xs-10">
                            <input type="text" id="idname"  ng-model="user.name" placeholder="Nombre" required class="col-md-7 col-xs-12" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-12 control-label no-padding-right" for="idusername"> Username: </label>
                        <div class="col-md-7 col-sm-6 col-xs-10">
                            <input type="text" id="idusername"  ng-model="user.username" placeholder="Username" required class="col-md-7 col-xs-12" />
                        </div>
                    </div>

                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-12  control-label no-padding-right" for="idpassword1"> Contraseña</label>

                        <div class="col-md-7 col-sm-6 col-xs-10">
                            <input type="password" id="idpassword1" ng-model="password1" placeholder="Password" required class="col-md-7 col-xs-12" />
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-md-4 col-sm-4 col-xs-12 control-label no-padding-right" for="idpassword2"> Re contraseña</label>

                        <div class="col-md-7 col-sm-6 col-xs-10">
                            <input type="password" id="idpassword2" ng-model="password2" placeholder="Re-password" required class="col-md-7 col-xs-12" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-12 control-label no-padding-right" for="idcorreo"> Correo electronico</label>

                        <div class="col-md-7 col-sm-6 col-xs-10">
                            <input type="text" id="idcorreo" ng-model="user.email" placeholder="e-mail" required class="col-md-7 col-xs-12" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-12 control-label no-padding-right" >Tipo Usuario</label>
                        <div class="col-md-3 col-sm-6 col-xs-10">

                            <select class="form-control "  ng-model="user.tipoUsuario" ng-options="item._id as item.descripcion for item in listTipoUsuarios" required ></select>

                        </div>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Modificar
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="button" ng-click="cancelarModificarUser()">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                Cancelar
                            </button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

    </div><!-- /.page-content -->
</div>

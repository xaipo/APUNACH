<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="Principal.html#!/">Inicio</a>
            </li>
            <li class="active">Tipo Descuento</li>
            <li class="active">Lista de tipo descuento</li>

        </ul><!-- /.breadcrumb -->

        <div class="nav-search" id="nav-search">

        </div><!-- /.nav-search -->
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>
                        Lista de tipo descuento
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            Puede realizar acciones como: modificar y eliminar
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                <!-- PAGE CONTENT BEGINS -->
                <div class="col-xs-12">

                    <div class="table-header">
                        Results for "Latest Registered Domains"
                    </div>

                    <!-- tabla-->

                 <div  class="table-responsive" ng-init="initListarTipoDescuento()">
                     <table class="table table-striped table-bordered table-hover" id="tabletipodescuento">
                         <thead >
                         <tr class="headings">

                             <th class="column-title" style="text-align:center">Descripcion</th>
                             <th class="column-title" style="text-align:center">Valor</th>
                             <th class="column-title" style="text-align:center">Accion</th>
                         </tr>
                         </thead>

                         <tbody style="text-align:center;">
                         <tr class="even pointer" ng-repeat="x in listTipoDescuento">

                             <td class=" "> {{x.descripcion}}</td>
                             <td class=" "> {{x.valor | currency}}</td>
                             <td class=" " ><div class="hidden-sm hidden-xs action-buttons">

                                 <a class="green" ng-click="modificarTipoDescuento(x)">
                                     <i class="ace-icon fa fa-pencil bigger-130"></i>
                                 </a>

                                 <a class="red" ng-click="eliminarTipoDescuento(x)">
                                     <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                 </a>
                             </div>

                                 <div class="hidden-md hidden-lg">
                                     <div class="inline pos-rel">
                                         <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                             <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                                         </button>

                                         <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">

                                             <li>
                                                 <a   class="tooltip-success" data-rel="tooltip" title="Edit" ng-click="modificarTipoDescuento(x)">
																				<span class="green">
																					<i class="ace-icon fa fa-pencil-square-o bigger-120" ></i>
																				</span>
                                                 </a>
                                             </li>

                                             <li>
                                                 <a  class="tooltip-error" data-rel="tooltip" title="Delete" ng-click="eliminarTipoDescuento(x)">
																				<span class="red">
																					<i class="ace-icon fa fa-trash-o bigger-120"></i>
																				</span>
                                                 </a>
                                             </li>
                                         </ul>
                                     </div>
                                 </div></td>

                        </tr>

                        </tbody>
                    </table>
                </div>


                <!-- PAGE CONTENT ENDS -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->
</div>

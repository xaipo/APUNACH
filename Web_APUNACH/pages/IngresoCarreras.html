
    <div class="breadcrumbs ace-save-state" id="breadcrumbs" ng-init="initCarreras()">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="Principal.html#!/">Inicio</a>
            </li>
            <li class="active">Carreras</li>

        </ul><!-- /.breadcrumb -->

        <div class="nav-search" id="nav-search">

        </div><!-- /.nav-search -->

    <div class="page-content">

        <div class="page-header">
            <h1>
                Ingreso de carreras
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    Ingreso de datos de la carrera
                </small>
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal" role="form" ng-submit="registrarCarrera()">
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-12 control-label no-padding-right" >Seleccione la facultad</label>
                        <div class="col-md-4 col-sm-6 col-xs-10">

                            <select class="form-control "  ng-model="id_facultad" ng-options="item._id as item.nombre_facultad for item in listFacultades" required ></select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-sm-4 col-xs-12 control-label no-padding-right" for="idnamecarrera"> Nombre de la carrera: </label>
                        <div class="col-md-5 col-sm-6 col-xs-10">
                            <input type="text" id="idnamecarrera"  ng-model="nombre_carrera" placeholder="Nombre de la carrera" required class="col-md-7 col-xs-12" onkeypress="return soloLetras(event)" maxlength="100"/>
                        </div>
                    </div>


                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                Aceptar
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                Reset
                            </button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

    </div><!-- /.page-content -->
